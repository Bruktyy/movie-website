<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .nav {
        background-color: aqua;
      }
    </style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="#">Movie Website</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/about/">About Us</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="/contact/">Contact </a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="/User Account/">user account </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/Movie Details/">movie details </a>
        </li>
      </ul>
      </div>
  </div>
</nav>

  </head>
  <body>
    
    <div class="row">
      {% for movies in movie %}
      <div class="col-lg-4 md-3 sm-6">
        <div class="card">
          <img
            style="width: auto; height: 400px"
            src="{{movies.image.url}}"
            class="card-img-top"
            alt="..."
          />

          <div class="card-body">
            <h5 class="card-title">{{movies.product_name}}</h5>
            {% comment %}
            <p class="card-text">{{movies.product_description}}</p>
            {% endcomment %}

            <p class="card-text">{{movies.date}}</p>
            <a href="{% url 'detail' movies.id %}">
              <button class="btn btn-primary">See detail</button>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
